name: CI

on:
    push:
        branches:
            - '**'
    pull_request:
        branches:
            - '**'

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '20'
            - name: Install dependencies
              run: npm ci
            - name: Run unit tests (Vitest)
              run: npm run test:ci
            # - name: Run e2e tests (Playwright)
            #   run: npx playwright install && npm run e2e:ci
